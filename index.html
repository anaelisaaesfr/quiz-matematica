trong></div></div><div class="results-details" id="resultsDetails"></div></div></div><script>const questions=[{text:'O que Ã© 25% de 300?',options:['50','75','150','200'],correct:'B'},{text:'Produto $80, desconto 15%, novo preÃ§o?',options:['$65','$68','$72','$95'],correct:'B'},{text:'Lucro $500=20% do faturamento. Total?',options:['$1.000','$1.500','$2.000','$2.500'],correct:'D'},{text:'PopulaÃ§Ã£o 50.000â†’2.000. % aumento?',options:['10%','15%','20%','25%'],correct:'C'},{text:'O que Ã© 12% de 450?',options:['36','48','54','60'],correct:'C'},{text:'TriÃ¢ngulo: oposto=3, hipotenusa=5. Seno?',options:['3/5','4/5','3/4','4/3'],correct:'A'},{text:'TriÃ¢ngulo: hipotenusa=10, adjacente=6. Cosseno?',options:['0.6','0.8','0.75','0.5'],correct:'A'},{text:'Se tan(Î¸)=1, qual o Ã¢ngulo?',options:['30Â°','45Â°','60Â°','90Â°'],correct:'B'},{text:'TriÃ¢ngulo 3-4-5, Ã¢ngulo oposto a 3. Seno?',options:['3/5','4/5','5/3','5/4'],correct:'A'},{text:'Nota 80%=40 acertos. Total?',options:['48','50','52','55'],correct:'B'}];let curr=0,name='',email='',answers={},timings={},startTimes={};function startQuiz(){name=document.getElementById('studentName').value;email=document.getElementById('studentEmail').value;if(!name||!email){alert('Preencha todos os campos');return}document.getElementById('loginForm').style.display='none';document.getElementById('quizContainer').style.display='block';questions.forEach((q,i)=>{answers[i]=null});showQuestion(0)}function showQuestion(i){curr=i;const q=questions[i];startTimes[i]=Date.now();let html='<div class="question-header"><span class="question-number">Q'+(i+1)+'/'+questions.length+'</span><span class="question-timer">Tempo: <span id="timer">0</span>s</span></div><div class="question-text">'+q.text+'</div><div class="options">';q.options.forEach((o,idx)=>{const l=String.fromCharCode(65+idx);const c=answers[i]===l?'checked':'';html+='<div class="option"><input type="radio" id="opt_'+idx+'" name="ans" value="'+l+'" '+c+' onchange="selectAnswer(this.value,'+i+')"><label for="opt_'+idx+'">'+l+') '+o+'</label></div>'});html+='</div>';document.getElementById('questionContainer').innerHTML=html;const p=((i+1)/questions.length)*100;document.getElementById('progressFill').style.width=p+'%';document.getElementById('prevBtn').style.display=i===0?'none':'block';document.getElementById('nextBtn').style.display=i===questions.length-1?'none':'block';document.getElementById('submitBtn').style.display=i===questions.length-1?'block':'none';startTimer(i)}function startTimer(i){let s=0;setInterval(()=>{if(curr===i){s++;const t=document.getElementById('timer');if(t)t.innerText=s;timings[i]=s}},1000)}function selectAnswer(v,i){answers[i]=v}function nextQuestion(){if(curr<questions.length-1)showQuestion(curr+1)}function previousQuestion(){if(curr>0)showQuestion(curr-1)}function submitQuiz(){let ok=0;let html='';questions.forEach((q,i)=>{const correct=answers[i]===q.correct;if(correct)ok++;const status=correct?'<span class="correct">âœ“</span>':'<span class="incorrect">âœ—</span>';html+='<div class="result-item"><strong>Q'+(i+1)+':</strong> '+('Sua resposta: <strong>'+answers[i]||'N/R')+'</strong> | Gabarito: <strong>'+q.correct+'</strong> | '+status+' | Tempo: '+(timings[i]||0)+'s</div>'});const pct=Math.round(ok/questions.length*100);document.getElementById('quizContainer').style.display='none';document.getElementById('results').style.display='block';document.getElementById('scoreNumber').innerText=ok+'/'+questions.length;document.getElementById('studentNameDisplay').innerText=name;document.getElementById('emailDisplay').innerText=email;document.getElementById('resultsDetails').innerHTML=html;console.log('Nome:',name);console.log('Email:',email);console.log('Acertos:',ok+'/'+questions.length);console.log('Percentual:',pct+'%')}</script></body></html>
