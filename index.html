<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Mathematics Quiz</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:Segoe UI,Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px}.container{background:#fff;border-radius:15px;box-shadow:0 20px 60px rgba(0,0,0,0.3);max-width:800px;width:100%;padding:40px}.header{text-align:center;margin-bottom:30px}.header h1{color:#333;margin-bottom:10px;font-size:28px}.header p{color:#666;font-size:14px}#loginForm{display:block}#quizForm{display:none}.form-group{margin-bottom:20px}.form-group label{color:#333;font-weight:600;margin-bottom:8px;display:block;font-size:14px}.form-group input{width:100%;padding:12px;border:1px solid #ddd;border-radius:8px;font-size:14px}.btn{width:100%;padding:12px;background:#667eea;color:white;border:none;border-radius:8px;font-size:16px;cursor:pointer;font-weight:600;transition:background 0.3s}.btn:hover{background:#764ba2}.progress-bar{width:100%;height:8px;background:#eee;border-radius:10px;margin-bottom:20px;overflow:hidden}.progress-fill{height:100%;background:#667eea;width:0%;transition:width 0.3s}.question-info{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}.question-badge{background:#667eea;color:white;padding:8px 16px;border-radius:20px;font-size:14px;font-weight:600}.timer{color:#667eea;font-weight:600;font-size:14px}.question-text{color:#333;font-size:18px;font-weight:600;margin-bottom:20px}.options{display:flex;flex-direction:column;gap:12px}.option{display:flex;align-items:center;padding:12px;border:2px solid #eee;border-radius:8px;cursor:pointer;transition:all 0.3s}.option input[type="radio"]{margin-right:12px}.option:hover{border-color:#667eea;background:#f8f9ff}.results{display:none;text-align:center}.results-header{margin options:["3/5","4/5","3/4","4/3"],correct:"A"}];let currentQuestion=0;let studentAnswers=[];let timers=[];let startTime=Date.now();function startQuiz(e){e.preventDefault();const name=document.getElementById("name").value;const email=document.getElementById("email").value;window.studentName=name;window.studentEmail=email;document.getElementById("loginForm").style.display="none";document.getElementById("quizForm").style.display="block";loadQuestion();}function loadQuestion(){const q=questions[currentQuestion];document.getElementById("questionBadge").textContent=`Q${currentQuestion+1}/20`;document.getElementById("question").textContent=q.question;const optionsDiv=document.getElementById("options");optionsDiv.innerHTML="";q.options.forEach((opt,i)=>{const label=String.fromCharCode(65+i);const optionDiv=document.createElement("div");optionDiv.className="option";optionDiv.innerHTML=`<input type="radio" name="answer" value="${label}"><label>${label}) ${opt}</label>`;optionDiv.onclick=()=>{document.querySelector(`input[value="${label}"]`).checked=true;};optionsDiv.appendChild(optionDiv);});document.getElementById("prevBtn").style.display=currentQuestion>0?"block":"none";document.getElementById("nextBtn").textContent=currentQuestion===19?"Submit":"Next";const progress=(currentQuestion+1)/20*100;document.getElementById("progressFill").style.width=progress+"%";startTimer();}function startTimer(){clearInterval(timers[currentQuestion]);let time=0;timers[currentQuestion]=0;const timerInterval=setInterval(()=>{time++;document.getElementById("timer").textContent=`Time: ${time}s`;timers[currentQuestion]=time;},1000);}function nextQuestion(){const selected=document.querySelector('input[name="answer"]:checked');if(!selected){alert("Please select an answer");return;}studentAnswers.push({question:currentQuestion,answer:selected.value,time:timers[currentQuestion]});if(currentQuestion<19){currentQuestion++;loadQuestion();}else{showResults();}}function previousQuestion(){if(currentQuestion
